server.port=8082

spring.application.name=patients-service

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/patients_db
spring.datasource.username=postgres
spring.datasource.password=Faisal123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
#Patient Service
spring.cloud.gateway.routes[0].id=patient-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/patients/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/patients/(?<segment>.*), /api/patients/${segment}

